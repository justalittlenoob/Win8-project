<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>
    
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <div class="itemdetailpage fragment"  id="itemdetailpage">
        <div class="detailpage_background"></div>
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" id="detailpagetitle"></span>
            </h1>
        </header>
        <div class="content" id="content" aria-label="Main content" role="main">
            <div class="detailpage_backgroundcolor" id="backgroundcolor">
                <article>
                    <div>
                        <h3>点击图片，看大图</h3>
                        <div class="item-imageContainer">
                            <img id="detialImage" class="item-image" src="#" />
                        </div>
                        <progress id="ProcessBar"></progress>
                        <div class="item-content" id="text-content"></div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
