<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>imagePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/image/image.css" rel="stylesheet"/>
    <script src="/pages/image/image.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="imagepage fragment" id="image">
        <div class="imagepage_background"></div>
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="imagepagetitle"></span>
            </h1>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <img class="image" src="#"/>
        </div>
    </div>
</body>
</html>
