<!doctype HTML>
<html>
    <head>
        <title>Privacy</title>
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div id="Privacy_SettingsFlyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'200px'}">
            <div class="win-header" style="background-color: #4FA6EA">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">隐私策略</div>
                <img src="../../images/windows-sdk.png" style="position: absolute; right: 40px; top: 40px;" />
            </div>
            <div class="win-content">
                <p class="Privacy_Text_SettingsFlyout">
                    Traval Journy不会在未经合法用户授权时，公开、编辑或透露其个人信息及保存在Traval Journy中的非公开内容。
                </p>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
